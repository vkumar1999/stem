{% extends 'layouts.html' %}
{% block 'contactsection' %}
  <section id="contact" class="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mb-5">
          <h1 class="page-title">Contact us</h1>
        </div>
      </div>
      <div class="row gy-4">
        <div class="col-md-4">
          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <h3>Address</h3>
            <address>Elsevier Taramani, Chennai</address>
          </div>
        </div><!-- End Info Item -->
        <div class="col-md-4">
          <div class="info-item info-item-borders">
            <i class="bi bi-phone"></i>
            <h3>Phone Number</h3>
            <p>8248924740</p>
          </div>
        </div><!-- End Info Item -->
        <div class="col-md-4">
          <div class="info-item">
            <i class="bi bi-envelope"></i>
            <h3>Email</h3>
            <p><a href="mailto:info@example.com">p.vkumar@elsevier.com</a></p>
          </div>
        </div><!-- End Info Item -->
      </div>
      <div class="row mt-5 justify-content-center" >
        <div class="col-lg-10">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"  />
                <div class="validate"></div>
              </div>
              <br>
              <div class="col-md-6 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"  />
                <div class="validate"></div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"  />
              <div class="validate"></div>
            </div>
            <br>
            <div class="form-group">
              <textarea class="form-control" name="message" id="message" rows="5"  placeholder="Message"></textarea>
              <div class="validate"></div>
            </div>
            <br>
            <div class="text-center"><button class="btn btn-success" type="submit">Send Message</button></div>
          </form>
        </div>
      </div>
    </div>
  </section><!-- End Contact Section -->
  {% endblock %}
